<app-loading-spinner
  *ngIf="loading"
></app-loading-spinner>
<form [formGroup]="form">
  <div class="auth-container">
    <div class="surface-card p-4 shadow-2 border-round lg:w-4 grid">
      <div class="text-center col-12">
        <div class="text-900 text-3xl font-medium mb-3">Авторизация</div>
      </div>
      <div class="col-12">
        <label class="block text-900 font-medium mb-2">
          Почта
        </label>
        <input
          type="text"
          placeholder="Почта"
          formControlName="email"
          pInputText
          class="w-full mb-3"
        >
        <label class="block text-900 font-medium mb-2">
          Пароль
        </label>
        <p-password
          placeholder="Пароль"
          formControlName="password"
          [feedback]="false"
        ></p-password>
        <div class="grid mt-2">
          <span class="col-6">
            <button
              pButton pRipple
              label="Авторизироваться"
              icon="pi pi-user"
              class="mr-2 w-full"
              (click)="onClickLogin()"
            ></button>
          </span>
          <span class="col-6">
            <button
              pButton pRipple
              label="Регистрация"
              icon="pi pi-user"
              class="w-full"
              (click)="onClickRegistration()"
            ></button>
          </span>
        </div>
      </div>
    </div>
  </div>
</form>
